name: Build

on:
  push:
    branches:
      - master
    paths:
      - 'location4j/src/**'
      - 'pom.xml'
      - '.github/**'

  pull_request:
    branches:
      - master
    paths:
      - 'location4j/src/**'
      - 'pom.xml'
      - '.github/**'

  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual build trigger'
        type: string

jobs:
  build:
    name: "Build and Test"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [21, 25]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 25
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 25

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn verify -Pjava${{ matrix.java }} -Dmaven.test.useModulePath=false
        working-directory: location4j
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Run SonarCloud Scan
        if: matrix.java == 25
        working-directory: location4j
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Dsonar.projectKey=tomaytotomato_location4j -Dsonar.organization=tomaytotomato -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
