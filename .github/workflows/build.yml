name: Build

on:
  push:
    branches:
      - master
    paths:
      - 'location4j/src/**'
      - 'buildtools/src/**'
      - 'pom.xml'
      - '.github/**'

  pull_request:
    branches:
      - master
    paths:
      - 'location4j/src/**'
      - 'buildtools/src/**'
      - 'pom.xml'
      - '.github/**'

  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual build trigger'
        type: string

jobs:
  build:
    name: "Build and Test"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [21, 25]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build location4j (compile only, no tests)
        run: mvn clean compile -Pjava${{ matrix.java }} -DskipTests
        working-directory: location4j
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build buildtools and generate location4j.bin
        run: mvn clean package -Pjava${{ matrix.java }}
        working-directory: buildtools
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Copy location4j.bin to resources
        run: |
          mkdir -p location4j/src/main/resources
          cp location4j/target/generated-resources/location4j.bin location4j/src/main/resources/location4j.bin
          ls -la location4j/src/main/resources/

      - name: Build and test location4j with binary file
        run: mvn verify -Pjava${{ matrix.java }} -Dmaven.test.useModulePath=false
        working-directory: location4j
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Run SonarCloud Scan
        if: matrix.java == 25
        working-directory: location4j
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Dsonar.projectKey=tomaytotomato_location4j -Dsonar.organization=tomaytotomato -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
